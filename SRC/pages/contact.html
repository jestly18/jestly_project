<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="icon" href="/Assets/favicons/favicon.png" type="image/png" sizes="32x32">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>


    <header class="header" id="header">
        <a href="../../index.html" class="logo"><span class="main-icon"></span><span>Jestly</span></a>

        <div class="navbar">
            <a href="../../index.html">Home</a>
            <a href="./skills.html">Skills</a>
            <a href="./education.html">Education</a>
            <a href="./aboutme.html">About Me</a>
            <a href="./career.html">Career</a>
            <a href="./hobbies.html">Hobbies</a>
            
        </div>

        <div class="contact">
            <a href="contact.html" class="user main-items active"><i class="fas fa-envelope cm-icon"></i>Contact Me</a>
            <div class="main-items menu-icon-container" id="menu-icon-js">
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </div>
    </header>

    <div class="page">
        <main class="contact-main" data-aos="fade-up" data-aos-duration="1200">
            <div class="contact-full">
                <div class="contact-section" data-aos="fade-right" data-aos-duration="1000">
                    <div class="cs-top mobile-show">
                        <h1>Reach Me</h1>
                        <div class="border-line"></div>
                    </div>
                    <div class="cs-item email" data-aos="fade-up" data-aos-delay="200">
                        <div class="icon"><i class="fas fa-envelope"></i></div>
                        <div class="text">
                            <div class="placeHolder">E-mail</div>
                            <div class="info">moralesjestly7@gmail.com</div>
                        </div>
                    </div>
                    <div class="cs-item number" data-aos="fade-up" data-aos-delay="300">
                        <div class="icon"><i class="fas fa-phone"></i></div>
                        <div class="text">
                            <div class="placeHolder">Phone</div>
                            <div class="info">+61 949952679</div>
                        </div>
                    </div>
                    <div class="cs-item address" data-aos="fade-up" data-aos-delay="400">
                        <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="text">
                            <div class="placeHolder">Address</div>
                            <div class="info">Ramon Magsaysay, ZDS</div>
                        </div>
                    </div>
                </div>
                <section class="contact-form" data-aos="fade-left" data-aos-duration="1000">
                    <h1>Contact Me</h1>
                    <div class="border-line"></div>
                    <div class="contact-submit-after" data-aos="zoom-in" data-aos-delay="500">
                        <div class="box">
                            <i class="fa-solid fa-circle-check csa-icon"></i>
                            <div class="csa-text">Message sent successfully</div>
                            <div class="csa-ok">OK</div>
                        </div>
                    </div>
                    <form id="contact-form" class="form-section" novalidate>
                        <div class="form-group name-section" data-aos="fade-left" data-aos-delay="600">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group" data-aos="fade-up" data-aos-delay="700">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group" data-aos="fade-up" data-aos-delay="800">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <div class="error" data-aos="fade-in" data-aos-delay="900"><i class="fa-solid fa-circle-xmark error-icon"></i>Please fill out all the fields</div>
                        <div class="email-error" data-aos="fade-in" data-aos-delay="1000"><i class="fa-solid fa-circle-xmark error-icon"></i>Email address is not valid</div>
                        <button type="submit" id="contact-submit" class="contact-button" data-aos="zoom-in" data-aos-delay="1100">
                            <div class="contact-load">
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                            </div>
                            <div class="submit-text">Submit</div>
                        </button>
                    </form>
                </section>
            </div>
        </main>
        
    <!-- Placeholder for Footer -->
    <div id="footer-placeholder"></div>
</div>



    <div class="nav-touch-close" id="nav-tc-js"></div>

    <script type="text/javascript" src="../script/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("Email Js API Key (keep it in .env file or seperately)");
        })();
    </script>

    <script>

        // Fetch and load the footer
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

        <!-- AOS -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize AOS based on screen width
            if (window.innerWidth <= 768) {
                AOS.init({
                    duration: 500,  // Shorter animations for mobile devices
                    delay: 50,      // Less delay for better responsiveness on mobile
                    once: true      // Animations play only once when scrolling
                });
            } else {
                AOS.init({
                    duration: 1200, // Standard duration for larger screens
                    delay: 200,     // Standard delay for smoother experience on desktops
                    once: true      // Animations play only once when scrolling
                });
            }
        });
    </script>

</body>

</html>
